<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width, intial-scale=1">
    <meta name="author" content="Isaac Nunez">
    <meta name="description" content="my web Project">
    <meta name="keywords" content="html, css, web,  seo, web development">
    <title>Alarm Clock</title>
    <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css" media="all">
    <link rel="stylesheet" href="./assets/css/style.css" media="all">
    <script src="./assets/js/script.js" defer></script>
  </head>
  <body>
    <div class="clock-container">
      <div class="clock">00:00</div>
      <div class="alarm-set-indicator"></div>
      <form class="alarm-form">
        <input type="number" class="hours" placeholder="HH" min="0" max="23" required>
        <input type="number" class="minutes" placeholder="MM" min="0" max="59" required>
        <button type="button" class="set-alarm">Set alarm</button>
      </form>
    </div>
    <audio class="alarm-sound" src="./assets/sound/mixkit-morning-clock-alarm-1003.wav" preload="auto"></audio>
  </body>
</html>
